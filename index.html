<!doctype html>
<html>

<head>
	<title>Swift UI Kara Demo</title>
	
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

	<script src="../components/platform/platform.js"></script>
	
	<link rel="stylesheet" type="text/css" href="components/normalize.css/normalize.css">
	
	<link rel="import" href="swiftui-kara.html">
	
	<style>
		html {
			height: 100%;
		}
		
		body {
			height: 100%;
			overflow: hidden;
			background: #222;
		}
		
		swiftui-kara {
			height: 400px;
			width: 100%;
		}
		
		swiftui-karatext {
			font-family: "Raleway", sans-serif;
			font-size: 50px;
			font-weight: bold;
			color: orange;
			background-color: #333;
		}
	</style>
</head>

<body unresolved>
	<swiftui-kara>
		<swiftui-karatext startTime="400" endTime="2000">....................</swiftui-karatext>
		<swiftui-karatext startTime="2000" endTime="3500">Dashing through the snow</swiftui-karatext>
		<swiftui-karatext startTime="3500" endTime="6000">In a one-horse open sleigh</swiftui-karatext>
		<swiftui-karatext startTime="6000" endTime="7500">O'er the fields we go</swiftui-karatext>
		<swiftui-karatext startTime="7500" endTime="9000">Laughing all the way</swiftui-karatext>
		<swiftui-karatext startTime="9000" endTime="10500">Bells on bobtail ring</swiftui-karatext>
	</swiftui-kara>
</body>

</html>
