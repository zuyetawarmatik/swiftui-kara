<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/google-youtube/google-youtube.html">
<link rel="import" href="swiftui-karatext.html">

<polymer-element name="swiftui-kara" attributes="flyDuration">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				overflow: hidden;
				text-align: center;
			}
		</style>
		<google-youtube id="youtube" videoid="m2-kJau6dVs" height="0px" width="0px" chromeless="true"></google-youtube>
		<content></content>
  </template>
	
	<script>
		(function() {
			window.addEventListener("polymer-ready", function() {
				window.addEventListener("google-youtube-ready", function(e) {
					var kara = e.srcElement;
					var youtube = kara.$.youtube;
					youtube.play();
					kara.play();
				});
			});
			
			Polymer({
				play: function() {
					this._timer = window.setInterval(function() {
						var currentKaratext = this._childrenKaratext[this._currentKaratextId];
						var prevKaratextStartTime = (this._currentKaratextId == 0) ? 0 : this._childrenKaratext[this._currentKaratextId - 1].startTime;
						
						if (prevKaratextStartTime - this._currentTime <= 0) { // currentKaratext's loadTime - currentTime
							currentKaratext.registerTimes(this._currentTime);
							currentKaratext.run(this.flyDuration);
							
							if (++this._currentKaratextId == this._childrenKaratext.length)
								window.clearInterval(this._timer);
						}
						
						this._currentTime += this._timerInterval;
					}.bind(this), 100);
				},
				
				registerKaratext: function(childKaratext) {
					this._childrenKaratext.push(childKaratext);
					if (this._childrenKaratext.length == this._numberOfKaratext) {
						/* Set parent to center center flex layout */
						this.parentNode.setAttribute("horizontal", "");
						this.parentNode.setAttribute("layout", "");
						this.parentNode.setAttribute("center", "");
						this.parentNode.setAttribute("center-justified", "");
					}
				},
				
				publish: {
					flyDuration: 400
				},
				
				created: function() {
					this._childrenKaratext = [];
					
					this._currentTime = 0;
					this._timerInterval = 100;
					this._currentKaratextId = 0;
				},
				
				domReady: function() {
					this._numberOfKaratext = this.querySelectorAll("swiftui-karatext").length;
				}
			});
		})();
	</script>
</polymer-element>
